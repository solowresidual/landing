<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
        <h1>Beer Me! 🍺 </h1>
        <p>Change your life. Drink more beer.</p>
        <a class="btn-primary" href="#">Order now 🍻</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How this works</h2>
    <div class ="cards">
      <div class ="card">
        <img src="images/beer.png">
        <h3> Order </h3>
        <p> Thousands of beers on demand </p>
      </div>
      <div class ="card">
        <img src="images/car.png">
        <h3> Delivered Fast </h3>
        <p> From our fridges to your door in under an hour </p>
      </div>
      <div class ="card">
        <img src="images/money.png">
        <h3> Delivery Fee </h3>
        <p> All day, everyday delivery for £2.95 </p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded by Alex.</p>
    </div>
  </div>
</body>
</html>
